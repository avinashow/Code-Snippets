version: "1.0"
requires:
  jsModule:
  - standard
  - mobile
attributes:
  default_ajax_endpoint:
    name: default_ajax_endpoint
    type: ajax
    description: Default AJAX endpoint
    default: /ci/ajax/widget
    required: false
  prodcat:
    name: prodcat
    type: string
    description: product/category
    default: ""
    required: true
  max_top_level:
    name: max_top_level
    type: string
    description: maximum top level hierarchy
    default: ""
    required: false
